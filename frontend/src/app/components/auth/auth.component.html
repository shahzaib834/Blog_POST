<div class="d-flex">
  <div class="pictureContainer">
    <img src="https://www.onblastblog.com/wp-content/uploads/2018/05/free-images-for-blogs.jpeg" class="img-fluid" />
  </div>
  <div class="formContainer">

    <div class="logo">
      <img src="../../../assets/Images/logo.png" class="fluid"/>
    </div>
    <form [formGroup]="myForm" class="container form">
      <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your Email"
            required
            formControlName="email"
          />
        </div>
      </div>
      <div class="form-group row mt-4 mb-4">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your Password"
            required
            formControlName="password"
          />
        </div>
      </div>
      <div class="form-group row">
        <div>
          <button class="btn w-100" (click)="signClick()">{{authMode}}</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="d-flex justify-content-end mt-2 text-primary">
          <a (click)="toggleAuthMode()">{{authMessage}}</a>
        </div>
      </div>
    </form>
  </div>
</div>
